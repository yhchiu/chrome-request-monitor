<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 450px;
      min-height: 300px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .controls {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #61dafb;
      color: #282c34;
    }
    
    .btn-primary:hover {
      background: #4fa8c5;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .content {
      padding: 0 20px 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .url-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #61dafb;
      transition: all 0.2s;
    }
    
    .url-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }
    
    .url-text {
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .url-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
    }
    
    .url-actions {
      text-align: right;
    }
    
    .copy-btn {
      background: #98c379;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      background: #7fb069;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .empty-state img {
      width: 64px;
      height: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: #61dafb;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #61dafb;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🌐 網絡請求監控器</h1>
  </div>
  
  <div class="controls">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
    <span id="urlCount" style="font-size: 12px;">載入中...</span>
      <label style="font-size: 11px; color: rgba(255, 255, 255, 0.8); margin-top: 4px; cursor: pointer;">
        <input type="checkbox" id="tabFilterToggle" checked style="margin-right: 6px;">
        只顯示目前分頁
      </label>
    </div>
    <div>
      <button id="refreshBtn" class="btn btn-secondary">刷新</button>
      <button id="clearBtn" class="btn btn-primary">清除全部</button>
      <button id="optionsBtn" class="btn btn-secondary">設定</button>
    </div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>載入找到的URL...</div>
    </div>
    
    <div id="urlList" style="display: none;"></div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <div style="font-size: 48px; margin-bottom: 16px;">🔍</div>
      <div style="font-size: 14px; margin-bottom: 8px;">尚未找到匹配的URL</div>
      <div style="font-size: 12px; color: rgba(255, 255, 255, 0.6);">
        訪問網站時，符合規則的URL會顯示在這裡
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="optionsLink">管理URL規則</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
