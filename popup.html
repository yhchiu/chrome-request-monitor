<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 480px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .monitor-controls {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .monitor-section {
      margin-bottom: 15px;
    }
    
    .monitor-section:last-child {
      margin-bottom: 0;
    }
    
    .monitor-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .monitor-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #98c379;
      animation: pulse 2s infinite;
    }
    
    .status-indicator.disabled {
      background: #e06c75;
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #61dafb;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .rule-selector {
      margin-top: 10px;
    }
    
    .rule-selector select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
    
    .rule-selector select option {
      background: #2c3e50;
      color: #fff;
    }
    
    .rule-selector label {
      display: block;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 4px;
    }
    
    .controls {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.05);
      gap: 15px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary {
      background: #61dafb;
      color: #282c34;
    }
    
    .btn-primary:hover {
      background: #4fa8c5;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .content {
      padding: 0 20px 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .url-item {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #61dafb;
      transition: all 0.2s;
    }
    
    .url-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }
    
    .url-text {
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    
    .url-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
    }
    
    .tab-title {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 4px;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 100%;
    }
    
    .tab-title::before {
      content: attr(data-tab-prefix);
      color: rgba(255, 255, 255, 0.7);
      font-weight: normal;
    }
    
    .url-actions {
      text-align: right;
    }
    
    .copy-btn {
      background: #98c379;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      background: #7fb069;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .empty-state img {
      width: 64px;
      height: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: #61dafb;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid #61dafb;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="settingsHeader">üåê Network Request Monitor</h1>
  </div>
  
  <div class="monitor-controls">
    <div class="monitor-section">
      <div class="monitor-toggle">
        <div class="monitor-status">
          <div id="statusIndicator" class="status-indicator"></div>
          <span id="monitorStatus" data-i18n="monitorEnabled">Monitor Enabled</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="monitorToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="rule-selector">
        <label for="ruleSelector" data-i18n="selectRule">Select monitoring rule:</label>
        <select id="ruleSelector">
          <option value="all" data-i18n="allRules">All rules</option>
        </select>
      </div>
    </div>
  </div>

  <div class="controls">
    <div style="display: flex; flex-direction: column; align-items: flex-start; flex: 1;">
      <span id="urlCount" style="font-size: 12px; margin-bottom: 4px;" data-i18n="loading">Loading...</span>
      <label style="font-size: 11px; color: rgba(255, 255, 255, 0.8); cursor: pointer; display: flex; align-items: center;">
        <input type="checkbox" id="tabFilterToggle" checked style="margin-right: 6px;">
        <span data-i18n="showCurrentTabOnly">Current tab only</span>
      </label>
    </div>
    <div style="display: flex; gap: 8px;">
      <button id="refreshBtn" class="btn btn-secondary" data-i18n="refresh">Refresh</button>
      <button id="clearBtn" class="btn btn-primary" data-i18n="clearAll">Clear All</button>
      <button id="optionsBtn" class="btn btn-secondary" data-i18n="settings">Settings</button>
    </div>
  </div>
  
  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div data-i18n="loadingUrls">Loading found URLs...</div>
    </div>
    
    <div id="urlList" style="display: none;"></div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <div style="font-size: 48px; margin-bottom: 16px;">üîç</div>
      <div style="font-size: 14px; margin-bottom: 8px;" data-i18n="noMatchingUrls">No matching URLs found yet</div>
      <div style="font-size: 12px; color: rgba(255, 255, 255, 0.6);" data-i18n="noMatchingUrlsHint">
        URLs matching your rules will appear here when you visit websites
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="optionsLink" data-i18n="manageUrlRules">Manage URL Rules</a>
  </div>
  
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
